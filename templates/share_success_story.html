{% extends 'base.html' %}

{% block title %}Share a Success Story{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Share Your Success Story</h2>
                <p class="text-center text-muted">Inspire the community with your story of overcoming challenges.</p>
                <form action="{{ url_for('share_success_story') }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Story Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Story</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Submit Story for Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
