{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create Your Account</h2>
                <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name (TEAM NAME</label>
                            <p>Please indicate your team name in a bracket</p>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="test" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="maritalStatus" class="form-label">Marital Status</label>
                            <select class="form-select" id="maritalStatus" name="maritalStatus" required>
                                <option value="" selected disabled>Select...</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stateOfOrigin" class="form-label">State of Origin</label>
                            <input type="text" class="form-control" id="stateOfOrigin" name="stateOfOrigin" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lga" class="form-label">LGA</label>
                            <input type="text" class="form-control" id="lga" name="lga" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="resiAddress" class="form-label">Residential Address</label>
                            <input type="text" class="form-control" id="resiAddress" name="resiAddress" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Profile Picture (optional)</label>
                        <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
