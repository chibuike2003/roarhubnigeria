{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 fw-bold text-danger">404</h1>
    <h2 class="display-4 mb-4">Page Not Found</h2>
    <p class="lead mb-4">Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">Go to Homepage</a>
</div>
{% endblock %}
