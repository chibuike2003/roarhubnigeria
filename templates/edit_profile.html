{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Edit Profile</h2>
                <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Current Profile Picture" class="img-fluid rounded-circle mb-2" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Update Profile Picture</label>
                        <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" value="{{ user.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ user.phone_number }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ user.date_of_birth.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="maritalStatus" class="form-label">Marital Status</label>
                            <select class="form-select" id="maritalStatus" name="maritalStatus" required>
                                <option value="Single" {% if user.marital_status == 'Single' %}selected{% endif %}>Single</option>
                                <option value="Married" {% if user.marital_status == 'Married' %}selected{% endif %}>Married</option>
                                <option value="Divorced" {% if user.marital_status == 'Divorced' %}selected{% endif %}>Divorced</option>
                                <option value="Widowed" {% if user.marital_status == 'Widowed' %}selected{% endif %}>Widowed</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stateOfOrigin" class="form-label">State of Origin</label>
                            <input type="text" class="form-control" id="stateOfOrigin" name="stateOfOrigin" value="{{ user.state_of_origin }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lga" class="form-label">LGA</label>
                            <input type="text" class="form-control" id="lga" name="lga" value="{{ user.lga }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="resiAddress" class="form-label">Residential Address</label>
                            <input type="text" class="form-control" id="resiAddress" name="resiAddress" value="{{ user.residential_address }}" required>
                        </div>
                    </div>
                    <hr>
                    <h5 class="mt-4 mb-3">Change Password (optional)</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
