{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Account Login</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label for="identifier" class="form-label">Email or Phone Number</label>
                        <input type="text" class="form-control" id="identifier" name="identifier" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                </div>
            </div>
        </div>
         <div class="text-end mb-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted small text-decoration-none">Forgot Password?</a>
                </div>
    </div>
</div>
{% endblock %}
